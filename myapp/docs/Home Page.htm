<!DOCTYPE html>
<!-- saved from url=(0029)http://metro.dustinhorne.com/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Home Page</title>
    <link href="./Home Page_files/site.css" rel="stylesheet" type="text/css">
    <script src="./Home Page_files/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="./Home Page_files/jquery.metro.js" type="text/javascript"></script>
	
    <link href="./Home Page_files/livetile.css" rel="stylesheet" type="text/css">
	<script src="./Home Page_files/jquery.metro.livetile.js" type="text/javascript"></script>
    <script src="./Home Page_files/tileanimations.js" type="text/javascript"></script>
	<script src="./Home Page_files/jquery.metro.list.js" type="text/javascript"></script>

</head>
    <body>
        <div id="Page">
			<div id="Header"><img src="./Home Page_files/fancylogo.png" alt=""></div>
			<div id="Nav">
				<ul>
                    
					<li><a href="./Home Page_files/Home Page.htm">LIVE TILES</a></li>
					<li><a href="http://metro.dustinhorne.com/demo/list">LIST</a></li>
					<li><a href="http://metro.dustinhorne.com/demo/scrollbox">SCROLL BOX</a></li>
					<li><a href="http://metro.dustinhorne.com/demo/pivot">PIVOT</a></li>
				</ul>
			</div>
			<div class="clear"></div>
			<div id="Content">
				
<h2>MetroUI Concept</h2>
<ul class="metroBlock">
    <li class="hb1">
        <div style="padding: 8px; text-align: center; color: #fff; margin-top: 80px;">
            I am a<br>
			Live Tile
		</div>
    </li>
    <li class="hb1" id="hb1" style="display: block; ">
        <div style="padding: 8px; font-weight: bold; font-size: 18pt; text-align: center; color: #fff;">HELLO!</div>
    </li>
    <li class="hb2" id="hb2">
        <div class="hb2A" style="width: 390px; left: 0px; ">
            <img src="./Home Page_files/olivia.png" alt="Olivia">
        </div>
        <div class="hb2B" style="left: 195px; width: 0px; ">
            <img src="./Home Page_files/madison.png" alt="Madison">
        </div>
        <div class="hb2C">
            <img src="./Home Page_files/hello.gif" width="390" height="200" alt="">
        </div>
    </li>
    <li class="hb3">
        <div style="text-align: center; color: #fff; margin-top: 90px;">
                  I'm just a static tile.
         </div>
    </li>
    <li class="hb4 smallTileBack"><span>Like Us</span></li>
    <li class="hb4 fbIcon" id="hb4" style="height: 75px; "></li>
	<li class="hb5 smallTileBack"><span>Contact Us</span></li>
    <li class="hb5 cuIcon" id="hb5" style="height: 75px; "></li>
	<li class="hb6 smallTileBack"><span>Testimonials</span></li>
    <li class="hb6 tmIcon" id="hb6" style="height: 95px; "></li>
    <li class="hb7 smallTileBack"><span>Follow Us</span></li>
    <li class="hb7 twIcon" id="hb7" style="height: 95px; "></li>
</ul>

<script type="text/javascript">
	var partialSlider = function () {
		var pos = this.data('cust-data') || 0;

		if (pos == 0) {
			this.animate({ 'height': '75px' }, 300);
			pos = 1;
		} else {
			this.animate({ 'height': '95px' }, 300);
			pos = 0;
		}

		this.data('cust-data', pos);
	};

	$().ready(function () {

		$('#hb1').metro().perform({ interval: 2000 }, $.metro.LiveTile.FadeOutIn);

		$('#hb2').metro()
		    		.perform({ interval: 5000 }, TileAnimations.FlipChildren, {
		    			ChildA: $('#hb2').find('div')[0],
		    			ChildB: $('#hb2').find('div')[1]
		    		});

		$('#hb4').metro().perform({ interval: 2500 }, partialSlider);
		$('#hb5').metro().perform({ interval: 3000 }, partialSlider);
		$('#hb6').metro().perform({ interval: 4000 }, partialSlider);
		$('#hb7').metro().perform({ interval: 3500 }, partialSlider);

		
	});
</script>

			</div>
        <div id="footer">
        </div>
		</div>
    
</body></html>
