        <h1 class="start">Metro Form</h1>
        
        <form class="metro-form">
            <div class="metro-form-control" style="width: 300px">
                <label>Edit box</label>
                <div class="metro-text-box">
                    <input type="text" autofocus value="user text" />
                    <span class="helper"></span>
                </div>
            </div>

            <div class="metro-form-control" style="width: 300px">
                <label>Edit box</label>
                <div class="metro-text-box">
                    <input type="text" value="" placeholder="input text here" />
                    <span class="helper"></span>
                </div>
            </div>

            <div class="metro-form-control" style="width: 300px">
                <label>Edit box</label>
                <div class="metro-text-box">
